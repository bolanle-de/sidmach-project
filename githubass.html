<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="githubass.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  
  <title>GitHub login page</title>
</head>
<body>
  <div class="header">
    <img height="50px" src="./asset/github image.jpg" alt="">
    <p class="head">Sign in to GitHubs</p>
  </div>
    
    <form>
      
        <label for="username">Username or Email Address</label><br>
        <input type="email" name="email" id="enter your username or Email Address"><br>
        <label for="password">Password <span><a href="#">Forget Password?</a></span></label><br>
        <input type="text" id="password" name="enter your password"><br>
       
          <button type="button" class="btn">Sign in</button>

      </form>
      <div class="paragraph">
       <p class="pass">Sign in with a passkey</p>
       <p>New to GitHub? <span><a href="#">Create an Account</a></span></p>
      </div>
        
      <footer>
       <p><a href="#">Terms</a></p>
       <p><a href="#">Privacy</a></p>
       <p><a href="#">Docs</a></p>
       <p><a href="#">Contact GitHub Support</a></p>
       <p><a href="#">Manage cookies</a></p>
       <p><a href="#">Do not share my Personal Information</a></p>
        </footer>
</body>
</html>
